description: WeFPGAStation website is the main business for enterprises, colleges and universities and individual FPGA teaching, system development, course production and sales, job recommendations and corporate product promotion. The content is specifically distributed in LED video display system, deep learning algorithm edge acceleration system, course production and sales, public lectures and knowledge sharing. Welcome to join Planet Knowledge “FPGA & PYNQ Technology Station - Formal Group”.(WeFPGAStation网站是主营业务面向企业、高校及个人的FPGA教学，系统开发，课程制作及销售，岗位推荐和企业产品宣传。内容具体分布在LED视频显示系统、深度学习算法的边缘加速系统，课程制作及销售，公开演讲与知识分享。欢迎加入知识星球“FPGA&PYNQ技术小站--正式群”)
